<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Messages</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      padding: 20px;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    .source-filter {
      margin-bottom: 20px;
      display: flex;
      justify-content: flex-end;
      align-items: center;
      gap: 10px;
    }

    select {
      padding: 6px 10px;
      font-size: 16px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background-color: #fff;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    th, td {
      padding: 12px 15px;
      border: 1px solid #ddd;
      text-align: left;
    }

    th {
      background-color: #D4B248;
      color: white;
    }

    tr:nth-child(even) {
      background-color: #f9f9f9;
    }

    tr:hover {
      background-color: #f1f1f1;
    }

    #loading {
      text-align: center;
      font-size: 18px;
      margin-top: 20px;
      display: none;
    }

    #error {
      color: red;
      text-align: center;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h2>Messages from Contact Forms</h2>

  <div class="source-filter">
    <label for="filterSource"><strong>Filter by Source:</strong></label>
    <select id="filterSource" onchange="filterMessages()">
      <option value="all">All</option>
      <option value="index">Index Page</option>
      <option value="contact">Contact Page</option>
      <option value="business">Business Page</option>
    </select>
  </div>

  <div id="loading">Loading messages...</div>
  <div id="error"></div>

  <table id="messagesTable">
    <thead>
      <tr>
        <th>Name</th>
        <th>Email</th>
        <th>Subject</th>
        <th>Message</th>
        <th>Source</th>
        <th>Date</th>
      </tr>
    </thead>
    <tbody>
      <!-- Messages will be populated here -->
    </tbody>
  </table>

  <script>
    let allMessages = [];

    async function fetchMessages() {
      const loading = document.getElementById('loading');
      const errorBox = document.getElementById('error');
      loading.style.display = 'block';
      errorBox.innerText = '';

      try {
        const res = await fetch('/api/messages');
        if (!res.ok) throw new Error('Failed to fetch messages');
        allMessages = await res.json();
        displayMessages(allMessages);
      } catch (err) {
        console.error('Error fetching messages:', err);
        errorBox.innerText = 'Unable to load messages. Please try again later.';
      } finally {
        loading.style.display = 'none';
      }
    }

    function displayMessages(messages) {
      const tbody = document.querySelector('#messagesTable tbody');
      tbody.innerHTML = '';

      if (messages.length === 0) {
        tbody.innerHTML = `<tr><td colspan="6" style="text-align:center;">No messages found.</td></tr>`;
        return;
      }

      messages.forEach(msg => {
        const row = `
          <tr>
            <td>${msg.name}</td>
            <td>${msg.email}</td>
            <td>${msg.subject}</td>
            <td>${msg.message}</td>
            <td>${msg.source || 'N/A'}</td>
            <td>${new Date(msg.createdAt).toLocaleString()}</td>
          </tr>
        `;
        tbody.innerHTML += row;
      });
    }

    function filterMessages() {
      const source = document.getElementById('filterSource').value;
      const filtered = source === 'all'
        ? allMessages
        : allMessages.filter(msg => msg.source === source);
      displayMessages(filtered);
    }

    // Initial load
    fetchMessages();
  </script>
</body>
</html>
